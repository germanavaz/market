<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Checkout</title>
</head>
<body>

    <header>
        <!-- <i class="fa-solid fa-store logo"></i> -->
    </header>
    <main>
     
        <form action="">
            <section id="dados-usuario">
                <p>Seus dados:</p>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="" required/>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="" required/>
                </div>
                <div>
                    <label for="telefone">Telefone de contato</label>
                    <input type="tel" id="telefone" placeholder="" required/>
                </div>
            </section>
            <section id="dados-pagamento">
                <p>Pagamento e entrega</p>
                <div>
                    <label for="numero-cartao">Número do cartão</label>
                    <input type="text" id="numero-cartao" placeholder="" required/>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="" required/>
                    <label for="data-validade">Data de validade</label>
                    <input type="text" id="data-validade" placeholder="" required/>
                </div>
            </section>
            <section id="produtos-checkout"></section>

        </form>
        
    </main>
</body>
</html>
